<section class="bg-white min-h-screen">
  <div class="flex justify-center items-center h-full">
    <div class="max-w-screen-lg px-4 py-16 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
        <div class="lg:col-span-2">
          <h1 class="font-bold text-4xl">Importante</h1>
          <p class="max-w-xl text-lg mt-4">
            Esta es una breve descripción acerca del formulario de registro de proveedores. Por favor, complete los siguientes campos para registrar los datos del proveedor.
          </p>
          <img src="../../../assets/img-icons/proveedores.png" alt="">
        </div>
        <div class="rounded-lg bg-gray-200 p-8 shadow-lg lg:col-span-3 lg:p-12">
          <form (ngSubmit)="registrarProveedor()" class="space-y-4 p-10 rounded">
            <div>
              <label class="sr-only" for="name">Nombre</label>
              <div class="relative">
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M12 4v16m8-8H4"></path>
                  </svg>
                </div>
                <input class="w-full rounded-lg border-gray-200 p-3 pl-10 text-sm" placeholder="Nombre" type="text"
                  id="name" [(ngModel)]="proveedor.Nombre" name="nombre" required />
              </div>
            </div>

            <div>
              <label class="sr-only" for="address">Dirección</label>
              <div class="relative">
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      d="M12 22s8-4.5 8-10V6c0-5.5-6-10-12-10S0 0.5 0 6v6c0 5.5 8 10 8 10z">
                    </path>
                  </svg>
                </div>
                <input class="w-full rounded-lg border-gray-200 p-3 pl-10 text-sm" placeholder="Dirección"
                  type="text" id="address" [(ngModel)]="proveedor.Direccion" name="direccion" required />
              </div>
            </div>

            <div>
              <label class="sr-only" for="dni">DNI</label>
              <div class="relative">
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                  </svg>
                </div>
                <input class="w-full rounded-lg border-gray-200 p-3 pl-10 text-sm" placeholder="DNI" type="text"
                  id="dni" [(ngModel)]="proveedor.DNI" name="dni" required />
              </div>
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label class="sr-only" for="email">Email</label>
                <div class="relative">
                  <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                      <path d="M12 14l9-5-9-5-9 5 9 5z"></path>
                      <path d="M12 14l9-5-9-5-9 5 9 5z"></path>
                    </svg>
                  </div>
                  <input class="w-full rounded-lg border-gray-200 p-3 pl-10 text-sm" placeholder="Email"
                    type="email" id="email" [(ngModel)]="proveedor.Email" name="email" required />
                </div>
              </div>

              <div>
                <label class="sr-only" for="phone">Teléfono</label>
                <div class="relative">
                  <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                      <path d="M16 8v6M8 8v6M4 12h16"></path>
                    </svg>
                  </div>
                  <input class="w-full rounded-lg border-gray-200 p-3 pl-10 text-sm" placeholder="Teléfono"
                    type="tel" id="phone" [(ngModel)]="proveedor.Telefono" name="telefono" required />
                </div>
              </div>
            </div>
            <div class="mt-4">
              <button type="submit"
                class="inline-block w-full rounded-lg bg-yellow-200 hover:bg-yellow-500 px-5 py-3 font-medium text-white sm:w-auto">
                Registrar
              </button>
            </div>

            <!-- Alert -->
            <div class="relative" *ngIf="showAlert">
              <div
                class="px-4 py-6 bg-green-50 rounded-r-lg flex justify-between items-center w-full border border-l-transparent border-gray-200">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="fill-current text-green-500" viewBox="0 0 16 16"
                    width="20" height="20">
                    <path
                      fill-rule="evenodd"
                      d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z" />
                  </svg>
                  <div class="ml-2 text-sm text-gray-700">Proveedor registrado correctamente.</div>
                </div>
                <button class="ml-4">
                  <svg xmlns="http://www.w3.org/2000/svg" class="fill-current text-gray-700" viewBox="0 0 16 16"
                    width="20" height="20">
                    <path
                      fill-rule="evenodd"
                      d="M6 1.75a.75.75 0 0 1 1.5 0V6h4.25a.75.75 0 0 1 0 1.5H7.5v4.25a.75.75 0 0 1-1.5 0V7.5H1.75a.75.75 0 0 1 0-1.5H6V1.75z" />
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <button routerLink="/dashboard" class="fixed bottom-4 right-4 inline-flex items-center justify-center w-12 h-12 bg-yellow-200 hover:bg-yellow-500 rounded-full text-white text-lg shadow-lg focus:outline-none">
    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
    </svg>
  </button>
</section>
